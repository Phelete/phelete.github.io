<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domovská stránka</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/theme-toggle.js" defer></script>
</head>
<body>
  <header>
    <h1>Zdravím!</h1>
    <p>Seznamte se s mými projekty a zkušenostmi</p>
    <nav>
      <a href="/cs" class="nav-link-underlined">Hlavní</a>
      <a href="../pages/about/cs/" class="nav-link">Kdo jsem</a>
      <a href="../pages/projects/cs/" class="nav-link">Projekty</a>
      <a href="../pages/skills/cs/" class="nav-link">Dovednosti</a>
      <a href="../pages/contacts/cs/" class="nav-link">Kontakty</a>
    </nav>
  </header>
  <div id="theme-toggle" aria-label="Toggle theme">
    <div class="toggle-icon sun">☀️</div>
    <div class="toggle-icon moon">🌙</div>
  </div>
  <div class="language-switcher">
    <button onclick="setLanguage('cs')" class="picked">CS</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
  </div>
  <script src="../assets/js/language.js"></script>
</body>
</html>
